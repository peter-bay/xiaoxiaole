<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动物园消消乐</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <script>
        Promise.all([
            new Promise(resolve => {
                if (typeof Matter !== 'undefined') resolve();
                else document.querySelector('script[src*="matter-js"]').onload = resolve;
            }),
            new Promise(resolve => {
                if (typeof Howl !== 'undefined') resolve();
                else document.querySelector('script[src*="howler"]').onload = resolve;
            })
        ]).then(() => {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = 'game.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
