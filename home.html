<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消消乐主题选择</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #ffd700;
        }

        .theme-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .theme-card {
            background: #333;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .theme-card:hover {
            transform: translateY(-5px);
        }

        .theme-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .theme-preview {
            font-size: 2em;
            margin: 10px 0;
        }

        .theme-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .theme-status.new {
            background: #4CAF50;
            color: white;
        }

        .theme-status.passed {
            background: #2196F3;
            color: white;
        }

        .theme-status.closed {
            background: #9e9e9e;
            color: white;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <script src="home.js"></script>
</body>
</html>
